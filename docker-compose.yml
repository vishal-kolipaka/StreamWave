version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: streamwave-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: streamwave
    volumes:
      - mongodb_data:/data/db

  redis:
    image: redis:7.2-alpine
    container_name: streamwave-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: streamwave-server
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - MONGODB_URI=mongodb://mongodb:27017/streamwave
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=dev-secret-key
      - CLIENT_URL=http://localhost:5173
      - USE_S3=false
    volumes:
      - ./server/uploads:/app/uploads
      - ./server:/app
      - /app/node_modules
    depends_on:
      - mongodb
      - redis
    command: npm run dev

  worker:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: streamwave-worker
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - MONGODB_URI=mongodb://mongodb:27017/streamwave
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - ./server/uploads:/app/uploads
      - ./server:/app
      - /app/node_modules
    depends_on:
      - mongodb
      - redis
      - server
    command: npm run worker

volumes:
  mongodb_data:
  redis_data:
